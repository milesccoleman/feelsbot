<script> //Bot script 



var questionNum = 0;													// keep count of question, used for IF condition.
var question = '<p class="line1">$  hello <br><br>$  i am feels_Bot <br><br>$  tell me anything you want, and i&#39;ll tell you how it makes me feel<span class="cursor1">_</span></p><span class="cursor4"</span></p>';				  //initial prompt

var output = document.getElementById('output');				// store id="output" in output variable
output.innerHTML = question;													// ouput first question


function bot() { 
    var userInput = document.getElementById("userInput").value;
    console.log(userInput);
	var angrySound = new Audio('angrysound.mp3'); 
	var happySound = new Audio('happysound.mp3');

    if (questionNum == 0) {
    output.innerHTML = '<p class="line1">$  that makes me feel <br><br>$  ' + userInput + '<span class="cursor1">_</span></p><span class="cursor4"</span></p>'; 
    if (userInput == 'angry') {
	angrySound.play(); 
	}
	if (userInput == 'happy') {
	happySound.play(); 
	}
	if (userInput == 'both') {
	happySound.play(); 
	angrySound.play();
	}
    document.getElementById("userInput").value = "";   		// clear text box
    question = '<p class="line1">$  try telling me something else<br><br>$  i enjoy feelings<span class="cursor1">_</span></p><span class="cursor4"</span></p>';			    	// load next question		
    setTimeout(timedQuestion, 5000);									// output next question after 5sec delay
    }

    else if (questionNum == 1) {
    output.innerHTML = '<p class="line1">$  that makes me feel <br><br>$  ' + userInput + '<span class="cursor1">_</span></p><span class="cursor4"</span></p>'; 
    if (userInput == 'angry') {
	angrySound.play(); 
	}
	if (userInput == 'happy') {
	happySound.play(); 
	}
	if (userInput == 'both') {
	happySound.play(); 
	angrySound.play();
	}
    document.getElementById("userInput").value = "";   		// clear text box
    question = '<p class="line1">$  hit me again<span class="cursor1">_</span></p><span class="cursor4"</span></p>';			    	// load next question		
    setTimeout(timedQuestion, 5000);									// output next question after 5sec delay
    }
    
    else if (questionNum >= 2) {
    output.innerHTML = '<p class="line1">$  that makes me feel <br><br>$  ' + userInput + '<span class="cursor1">_</span></p><span class="cursor4"</span></p>'; 
    if (userInput == 'angry') {
	angrySound.play(); 
	}
	if (userInput == 'happy') {
	happySound.play(); 
	}
	if (userInput == 'both') {
	happySound.play(); 
	angrySound.play();
	}
    document.getElementById("userInput").value = "";   		// clear text box
    question = '<p class="line1">$  again please<span class="cursor1">_</span></p><span class="cursor4"</span></p>';			    	// load next question		
    setTimeout(timedQuestion, 5000);									// output next question after 5sec delay
    }
}


if (userInput == 'angry') {
	angrySound.play(); 
}

if (userInput == 'happy') {
	happySound.play(); 
}


function timedQuestion() {
    output.innerHTML = question;
}

//push enter key (using jquery), to run bot function.
$(document).keypress(function(e) {
  if (e.which == 13) {
    bot();																						// run bot function when enter key pressed
    questionNum++;	
  }
});

</script>
